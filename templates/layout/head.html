{{ define "head" }}
<!-- Basic -->
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<!-- Primary SEO -->
<title>PinMyBlogs – Save & Organize Your Favorite Blogs</title>
<meta name="description"
      content="PinMyBlogs helps you save, organize, and rediscover your favorite blogs in one place. Join the waitlist and be the first to try it." />
<link rel="canonical" href="https://pinmyblogs.com/" />
<meta name="robots" content="index, follow" />
<!-- Open Graph -->
<meta property="og:type" content="website" />
<meta property="og:title" content="PinMyBlogs – Save & Organize Blogs" />
<meta property="og:description" content="Never lose a great blog again. Join the PinMyBlogs waitlist." />
<meta property="og:url" content="https://pinmyblogs.com/" />
<meta property="og:site_name" content="PinMyBlogs" />
<meta property="og:image" content="https://pinmyblogs.com/og-image.png" />
<!-- Twitter -->
<meta name="twitter:card" content="summary_large_image" />
<meta name="twitter:title" content="PinMyBlogs – Save & Organize Blogs" />
<meta name="twitter:description" content="Pin, organize, and rediscover your favorite blogs. Join the waitlist." />
<meta name="twitter:image" content="https://pinmyblogs.com/og-image.png" />
<!-- DNS Prefetch (lightweight & safe) -->
<link rel="dns-prefetch" href="//fonts.googleapis.com" />
<link rel="dns-prefetch" href="//fonts.gstatic.com" />
<link rel="dns-prefetch" href="//cdn.jsdelivr.net" />
<!-- Preconnect (critical resources only) -->
<link rel="preconnect" href="https://fonts.googleapis.com" />
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
<!-- Fonts (merged & optimized) -->
<link href="https://fonts.googleapis.com/css2?family=Lato:wght@400;700&family=Pacifico&display=swap" rel="stylesheet" />
<!-- Favicons -->
<link rel="icon" type="image/png" sizes="32x32" href="/icons/favicon-32x32.png" />
<link rel="icon" type="image/png" sizes="16x16" href="/icons/favicon-16x16.png" />
<link rel="icon" href="/icons/favicon.ico" />
<link rel="apple-touch-icon" href="/icons/apple-touch-icon.png" />
<!-- Tailwind (no-build, runtime) -->
<script prefetch src='{{ asset "lib/tailwindcss.js" }}'></script>
<!-- App Styles -->
<link prefetch href='{{ asset "css/style.css" }}' rel="stylesheet" type="text/css" />
<!-- Structured Data -->
<script type="application/ld+json">
  {
    "@context": "https://schema.org",
    "@type": "WebSite",
    "name": "PinMyBlogs",
    "url": "https://pinmyblogs.com/",
    "description": "Save, organize, and rediscover your favorite blogs in one place."
  }
</script>
{{ end }}
