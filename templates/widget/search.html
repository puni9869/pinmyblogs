{{ define "widget/search" }}
<div class="w-full px-0 sm:px-0 flex justify-center item-center sm:justify-start rounded-4xl">
  <form action="/search" method="get" class="relative w-full max-w-2xl">
    <!-- Outer shell -->
    <div class="relative flex items-center rounded-4xl border border-gray-400 bg-white/80 backdrop-blur shadow-sm transition hover:shadow-md focus-within:border-indigo-500">
      <!-- Search icon -->
      <span class="absolute left-2 text-black-400">
        <svg xmlns="http://www.w3.org/2000/svg"
             class="h-5 w-5"
             fill="none"
             viewBox="0 0 24 24"
             stroke="currentColor"
             stroke-width="2">
          <path stroke-linecap="round" stroke-linejoin="round" d="M11 4a7 7 0 1 1 0 14a7 7 0 0 1 0-14zM21 21l-4.35-4.35" />
        </svg>
      </span>
      <!-- Input -->
      <input id="q"
             name="q"
             type="search"
             value="{{ if .SearchQuery }}{{ .SearchQuery | html }}{{ end }}"
             placeholder="Search links, notes, or #tags"
             class="w-65 h-10 rounded-sm bg-transparent pl-10 mr-0 text-sm text-gray-900 placeholder:text-gray-400 focus:outline-none" />
      <!-- Shortcut hint -->
    </div>
  </form>
</div>
{{ end }}
